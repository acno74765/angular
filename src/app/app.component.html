
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 2;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    align-items: center;
    background-color: #4f6376;
    color: rgb(22, 16, 16);
    font-weight: 600;
  }
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }
  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 18px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }
  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }
  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    background-color: #123558;
    color: white;
  }
  .card.active {
  background-color: rgb(38, 38, 68);
  color: white;
}
  a,
  a:visited,
  a:hover {
    color: #38424d;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

</style>

<div class="toolbar" role="banner">
  <div class="card-container">
    <a [class.card]="true" [class.active]="currentRoute === '/dashboard'" (click)="navigateToDashboard()">Dashboard</a>
    <a [class.card]="true" [class.active]="currentRoute === '/add-contact'" (click)="navigateToAddContact()">Add to contact</a>
    <a [class.card]="true" [class.active]="currentRoute === '/book'" (click)="navigateToBook()">Address Book</a>
  </div>
</div>

<router-outlet></router-outlet>
